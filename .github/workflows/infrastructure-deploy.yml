name: Infrastructure Deployment

on:
  push:
    paths:
      - "infrastructure/**"
    branches:
      - main
      - staging
      - develop
  workflow_dispatch:

env:
  TF_VAR_environment: ${{ github.ref_name }}
  TF_BACKEND_KEY: ${{ github.ref_name == 'main' && 'prod.tfstate' || github.ref_name + '.tfstate' }}
  TF_VARS_FILE: ${{ github.ref_name == 'main' && 'prod.tfvars' || github.ref_name + '.tfvars' }}

jobs:
  setup:
    name: Setup Environment
    runs-on: ubuntu-latest

    env:
      ARM_CLIENT_ID: ${{ secrets.ARM_CLIENT_ID }}
      ARM_CLIENT_SECRET: ${{ secrets.ARM_CLIENT_SECRET }}
      ARM_SUBSCRIPTION_ID: ${{ secrets.ARM_SUBSCRIPTION_ID }}
      ARM_TENANT_ID: ${{ secrets.ARM_TENANT_ID }}

    outputs:
      backend_key: ${{ steps.set-keys.outputs.backend_key }}
      vars_file: ${{ steps.set-keys.outputs.vars_file }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.0

      - name: Set Terraform Keys
        id: set-keys
        run: |
          if [[ "${{ github.ref_name }}" == "main" ]]; then
            echo "backend_key=prod.tfstate" >> $GITHUB_ENV
            echo "vars_file=prod.tfvars" >> $GITHUB_ENV
          else
            echo "backend_key=${{ github.ref_name }}.tfstate" >> $GITHUB_ENV
            echo "vars_file=${{ github.ref_name }}.tfvars" >> $GITHUB_ENV
          fi

  plan:
    name: Terraform Plan
    needs: setup
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.0

      - name: Terraform Init
        run: terraform init -backend-config="key=${{ env.backend_key }}"

      - name: Terraform Plan
        id: save-plan
        run: terraform plan -var-file="${{ env.vars_file }}" -out=tfplan

  apply:
    name: Terraform Apply
    needs: plan
    runs-on: ubuntu-latest
    if: github.ref_name != 'main'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.0

      - name: Terraform Init
        run: terraform init -backend-config="key=${{ env.backend_key }}"

      - name: Apply the Plan
        run: terraform apply tfplan

  prod-apply:
    name: Terraform Apply for Production
    needs: plan
    runs-on: ubuntu-latest
    if: github.ref_name == 'main'

    environment:
      name: production

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.0

      - name: Terraform Init
        run: terraform init -backend-config="key=${{ env.backend_key }}"

      - name: Terraform Apply (Requires Approval)
        run: terraform apply tfplan

  destroy:
    name: Destroy Infrastructure
    needs: [apply, prod-apply]
    runs-on: ubuntu-latest
    environment:
      name: destruction

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.0

      - name: Terraform Init
        run: terraform init -backend-config="key=${{ env.backend_key }}"

      - name: Destroy Infrastructure
        run: terraform destroy -var-file="${{ env.vars_file }}" -auto-approve




